<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px;
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .product-box:hover {
            transform: scale(1.05);
        }
        .product-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .product-info {
            padding: 10px;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        .product-price {
            color: #888;
        }
    </style>
</head>
<body>
    <script>
        const api = "https://script.google.com/macros/s/AKfycbyQRa30c6Ahym-oETjIkHnvLd86YB9483fSQ19EXljkmF4i9cvaIMlP1V_mlXom9b5d/exec";

        fetch(api)
        .then(response => response.json())
        .then(data => showProducts(data.data));

        function showProducts(products) {
            let productsHtml = '';

            products.forEach(product => {
                if (product.name !== "name") {
                    productsHtml += `
                        <div class="product-box" onclick="window.location.href='${product.link}'">
                            <img src="${product.img_url}" alt="${product.name}" class="product-img">
                            <div class="product-info">
                                <p class="product-name">${product.name}</p>
                                <p class="product-price">${product.price}</p>
                            </div>
                        </div>
                    `;
                }
            });

            document.body.innerHTML = productsHtml;
        }
    </script>
</body>
</html>
