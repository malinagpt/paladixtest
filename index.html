<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        .product-box {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .product-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }
        .product-info {
            padding: 15px;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
            color: #333;
        }
        .product-price {
            color: #555;
            margin-top: 5px;
            font-size: 16px;
        }
        #pagination {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #pagination button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        #pagination button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #loading {
            display: none;
            font-size: 18px;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="products-container"></div>
    <div id="pagination" class="pagination"></div>

    <script>
        const api = "https://script.google.com/macros/s/AKfycbyQRa30c6Ahym-oETjIkHnvLd86YB9483fSQ19EXljkmF4i9cvaIMlP1V_mlXom9b5d/exec";
        const productsPerPage = 20; // počet produktů na stránku
        let currentPage = 1;
        let totalProducts = 0;

        function fetchProducts(page) {
            document.getElementById('loading').style.display = 'block';
            fetch(`${api}?page=${page}&limit=${productsPerPage}`)
                .then(response => response.json())
                .then(data => {
                    totalProducts = data.total;
                    showProducts(data.products);
                    showPagination();
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(() => {
                    document.getElementById('loading').innerText = 'Error loading products';
                });
        }

        function showProducts(products) {
            let productsHtml = '';
            products.forEach(product => {
                productsHtml += `
                    <div class="product-box" onclick="window.location.href='${product.link}'">
                        <img src="${product.img_url}" alt="${product.name}" class="product-img">
                        <div class="product-info">
                            <p class="product-name">${product.name}</p>
                            <p class="product-price">${product.price}</p>
                        </div>
                    </div>
                `;
            });
            document.getElementById('products-container').innerHTML = productsHtml;
        }

        function showPagination() {
            const pageCount = Math.ceil(totalProducts / productsPerPage);
            let paginationHtml = '';

            for (let i = 1; i <= pageCount; i++) {
                paginationHtml += `
                    <button onclick="changePage(${i})" ${i === currentPage ? 'disabled' : ''}>${i}</button>
                `;
            }

            document.getElementById('pagination').innerHTML = paginationHtml;
        }

        function changePage(page) {
            currentPage = page;
            fetchProducts(currentPage);
        }

        fetchProducts(currentPage);
    </script>
</body>
</html>
