<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        .product-box {
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            height: 350px; /* Fix the height for uniformity */
            cursor: pointer;
            text-align: center;
        }
        .product-box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .product-img {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            background-color: #e0e0e0;
        }
        .product-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .product-info {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: left; /* Left-align text */
        }
        .product-name {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 4; /* Limit to 4 lines */
            -webkit-box-orient: vertical;
        }
        .product-price {
            color: #666;
            font-size: 18px;
            text-align: right; /* Align price to the right */
        }
        .product-continue {
            font-size: 14px;
            color: #007bff;
            text-decoration: underline;
            margin-top: 10px;
            cursor: pointer;
        }
        #loading {
            display: none;
            font-size: 20px;
            color: #007bff;
            margin-top: 30px;
        }
        .placeholder {
            width: 100%;
            height: 100%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 18px;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="products-container"></div>

    <script>
        const api = "https://script.google.com/macros/s/AKfycbyQRa30c6Ahym-oETjIkHnvLd86YB9483fSQ19EXljkmF4i9cvaIMlP1V_mlXom9b5d/exec";

        function fetchProducts() {
            document.getElementById('loading').style.display = 'block';
            fetch(api)
                .then(response => response.json())
                .then(data => {
                    showProducts(data.data);
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(() => {
                    document.getElementById('loading').innerText = 'Error loading products';
                });
        }

        function showProducts(products) {
            let productsHtml = '';
            products.forEach(product => {
                const imgSrc = product.img_url || 'https://via.placeholder.com/200?text=No+Image'; // Placeholder if no image
                productsHtml += `
                    <div class="product-box" onclick="window.location.href='${product.link}'">
                        <div class="product-img">
                            <img src="${imgSrc}" alt="${product.name}">
                        </div>
                        <div class="product-info">
                            <p class="product-name">${product.name}</p>
                            <p class="product-price">${product.price}</p>
                            <p class="product-continue">Pokraƒçovat</p>
                        </div>
                    </div>
                `;
            });
            document.getElementById('products-container').innerHTML = productsHtml;
        }

        fetchProducts();
    </script>
</body>
</html>
